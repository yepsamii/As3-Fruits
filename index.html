<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <!-- CSS Frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body class="lato">
    <header>

    </header>
    <main>
        <section class="flex justify-between  px-32 my-12">
            <div>
                <h2 class="text-[#121212] text-5xl font-extrabold">Deal of the day</h2>
                <p class="text-[#12121299] text-base font-medium my-6">
                    Contrary to popular belief, is not simply random text. It has roots in a piece of classical<br>Latin
                    literature from 45 BC, making it over 2000 years old.
                </p>
            </div>
            <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span style="--value:15;"></span>
                    </span>
                    days
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span style="--value:10;"></span>
                    </span>
                    hours
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span style="--value:24;"></span>
                    </span>
                    min
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-5xl">
                        <span style="--value:48;"></span>
                    </span>
                    sec
                </div>
            </div>
        </section>
    </main>
    <footer class="footer footer-center px-auto py-24 bg-[#121212] text-base-content rounded">
        <div class="flex items-center justify-center gap-4">
            <div><img src="images/logo.png" alt=""></div>
            <div>
                <h1 class="text-white font-bold text-4xl text-right">Fruit Burst</h1>
            </div>
        </div>
        <div class="grid grid-flow-col gap-14">
            <a class="link link-hover text-white text-base font-bold text-center">Home</a>
            <a class="link link-hover text-white text-base font-bold text-center">About us</a>
            <a class="link link-hover text-white text-base font-bold text-center">Shop</a>
            <a class="link link-hover text-white text-base font-bold text-center">All Fruits</a>
            <a class="link link-hover text-white text-base font-bold text-center">Support</a>
            <a class="link link-hover text-white text-base font-bold text-center">My Account</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-10">
                <img class="h-8 w-8" src="images/twitter 1.png" alt="">
                <img class="h-8 w-8" src="images/facebook 1.png" alt="">
                <img class="h-8 w-8" src="images/linkedin 1.png" alt="">
                <img class="h-8 w-8" src="images/instagram 1.png" alt="">
                <img class="h-8 w-8" src="images/apple 1.png" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
